name: Build registry

on:
  push:
    branches:
      - main

jobs:
  build-registry:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # necessário para commitar de volta

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build registry (zips + patches.json)
        env:
          AETHERCORE_REPO_USER: AsafViana
          AETHERCORE_REPO_NAME: aethercore-patches
          AETHERCORE_REPO_BRANCH: main
        run: |
          python scripts/build_registry.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist generated

          # Se não houver mudanças, não faz commit
          if git diff --cached --quiet; then
            echo "Nenhuma alteração para commitar."
            exit 0
          fi

          git commit -m "chore: update dist and patches.json [ci skip]"
          git push
